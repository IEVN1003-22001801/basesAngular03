<form>
    <div class="col-6">
        <div class="mb-3">

            <div class="form-group pt-4">
                <label for="form-label">Numero 1</label>
                <input type="" class="form-control" [(ngModel)]="num1" name="num1"
                id="exampleInpuEmail" aria-describedby="emailHelp" placeholder="Enter numero 1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Numero 2</label>
                <input type="" class="form-control" [(ngModel)]="num2" name="num2"
                id="exampleInputPassword1" placeholder="Enter numero 2">
            </div>
            <hr>
            <input type="radio" [(ngModel)]="operacion" value="sumar" name="op">
            <label for="">Sumar</label>

            <input type="radio" [(ngModel)]="operacion" value="restar" name="op">
            <label for="">Restar</label>

            <input type="radio" [(ngModel)]="operacion" value="multiplicar" name="op">
            <label for="">Multiplicar</label>

            <input type="radio" [(ngModel)]="operacion" value="dividir" name="op">
            <label for="">Division</label>

            
            <button (click)="calcular()" type="submit" class="btn btn-primary">Calcular</button>
            
            
            

        </div>
        <div class="col-6">
            <h1>Tu resultado es: {{resultado}}</h1>
        </div>
        
    </div>
</form>
