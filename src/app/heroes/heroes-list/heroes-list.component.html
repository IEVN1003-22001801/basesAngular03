<div class="card">
    <div class="card-header">
        <h1>Lista Dragon Ball</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" placeholder="Filtrar Heroe">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table tablr-striped" >
                <thead>
                    <tr>
                        <th>
                            <button type="button" class="btn btn-primary" (click)="showImage()">
                                {{muestraImage ? 'Ocultar' : 'Mostrar'}} Imagen
                            </button>
                        </th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Raza</th>
                        <th>Ki</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let heroe of heroes | heroFilter:listFilter">
                        <td>
                            <img *ngIf="muestraImage" [src]="heroe.imagen"
                            [style.width.px]="imagenWidth"
                            [style.margin.px]="imagenMargin"
                            />
                        </td>
                        <td>{{heroe.nombre | uppercase}}</td> 
                        <td>{{heroe.description}}</td>
                        <td>{{heroe.race}}</td>
                        <td>{{heroe.ki }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
